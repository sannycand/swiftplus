{% load staticfiles %}
<!DOCTYPE html>
<html ng-app="swiftplus">
<head>
  <title>swiftplus-django-angular</title>

  <base href="/" />
  <link rel="stylesheet" type="text/css" href="{% static 'node_modules/bootstrap/dist/css/bootstrap.min.css' %}">
  <link src="{% static 'node_modules/ng-dialog/css/ngDialog.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>

<body>
  <header>
    <nav class="navbar navbar-default" role="navigation" ng-controller="NavbarController as ctrl">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#not-google-plus-nav">
            <span class="sr-only">Toggle Navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Not Google Plus</a>
        </div> <!-- ./navbar-header -->

        <div class="collapse navbar-collapse" id="not-google-plus-nav">
          <ul class="nav navbar-nav pull-right">
            {% if user.is_authenticated %}
              <li><a href="javascript:void(0)" ng-click="ctrl.UserService.logout()">Logout</a></li>
            {% else %}
              <li><a href="/login">Login</a></li>
              <li><a href="/register">Register</a></li>
            {% endif %}
          </ul>
        </div> <!-- /.collapse.navbar-collapse -->
      </div> <!-- /.container-fluid -->
    </nav>
  </header><!-- /header -->

    <!-- content -->
  <div id="content" class="app-content" role="main">
    <div class="app-content-body">
      <div class="col">
        <!-- main header -->
        <div class="bg-light lter b-b wrapper-md">
          <div class="row">
          <div class="col-sm-6 col-xs-12">
            <h1 class="m-n font-thin h3 text-black" ng-bind="$state.current.title">Dashboard</h1>
          </div>
          </div>
        </div>
        <!-- / main header -->

        <div class="wrapper-md">
          <ui-view></ui-view>
        </div>
      </div>
    </div>
  </div>
  <!-- /content -->

<!-- jQuery -->
<script src="//code.jquery.com/jquery.js"></script>
<!-- Bootstrap JavaScript -->
<script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.min.js' %}"></script>

<!-- AngularJs -->
<script src="{% static 'node_modules/angular/angular.js' %}"></script>
<script src="{% static 'node_modules/angular-cookies/angular-cookies.min.js' %}"></script>
<script src="{% static 'node_modules/angular-ui-router/release/angular-ui-router.js' %}"></script>

<!-- AppJs -->
<script type="text/javascript" src="{% static 'app/js/client.js' %}"></script>
<script type="text/javascript" src="{% static 'app/js/auth.js' %}"></script>
<script type="text/javascript" src="{% static 'app/js/app.js' %}"></script>


</body>
</html>
